<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Story Architect v1.2</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e2e8f0; margin: 0; overflow: hidden; }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .active-scene { border-color: #22d3ee; background: rgba(34, 211, 238, 0.1); color: #22d3ee; }
        /* Smooth transition for backgrounds */
        .bg-transition { transition: background-image 0.8s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const INITIAL_DATA = [
            { id: "start", text: "The screen is clear, Sir. Your story begins here.", image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000", choices: [] }
        ];

        function App() {
            const [scenes, setScenes] = useState(() => {
                const saved = localStorage.getItem('jarvis_story_v1.2');
                return saved ? JSON.parse(saved) : INITIAL_DATA;
            });

            const [activeId, setActiveId] = useState("start");
            const [mode, setMode] = useState("edit");

            useEffect(() => {
                localStorage.setItem('jarvis_story_v1.2', JSON.stringify(scenes));
            }, [scenes]);

            const activeScene = scenes.find(s => s.id === activeId) || scenes[0];

            const resetProject = () => {
                if (confirm("WARNING: This will permanently delete your entire story. Proceed?")) {
                    setScenes(INITIAL_DATA);
                    setActiveId("start");
                    localStorage.removeItem('jarvis_story_v1.2');
                }
            };

            const renameSceneId = (newId) => {
                if (!newId || newId === activeId) return;
                if (scenes.find(s => s.id === newId)) return alert("ID exists.");
                
                const updated = scenes.map(s => {
                    let sc = { ...s };
                    if (s.id === activeId) sc.id = newId;
                    sc.choices = s.choices.map(c => c.next === activeId ? { ...c, next: newId } : c);
                    return sc;
                });
                setScenes(updated);
                setActiveId(newId);
            };

            const updateField = (field, value) => {
                setScenes(scenes.map(s => s.id === activeId ? { ...s, [field]: value } : s));
            };

            return (
                <div className="h-screen flex flex-col">
                    <header className="p-3 bg-black/80 border-b border-white/10 flex justify-between items-center z-50">
                        <div className="flex items-center gap-4">
                            <h1 className="text-cyan-400 font-bold text-sm tracking-tighter">ARCHITECT v1.2</h1>
                            {mode === "edit" && (
                                <button onClick={resetProject} className="text-[10px] bg-red-900/30 text-red-500 border border-red-900/50 px-3 py-1 rounded-full uppercase font-bold hover:bg-red-500 hover:text-white transition-all">
                                    Reset Project
                                </button>
                            )}
                        </div>
                        <button onClick={() => setMode(mode === "edit" ? "play" : "edit")} 
                                className="bg-cyan-600 px-5 py-2 rounded-full text-xs font-bold shadow-lg">
                            {mode === "edit" ? "â–¶ RUN" : "ðŸ›  EDIT"}
                        </button>
                    </header>

                    {mode === "edit" ? (
                        <main className="flex-1 flex overflow-hidden">
                            <aside className="w-20 md:w-64 bg-black/40 border-r border-white/10 overflow-y-auto p-2">
                                <button onClick={() => {
                                    const id = `scene_${Date.now().toString().slice(-4)}`;
                                    setScenes([...scenes, { id, text: "Dialogue...", image: "", choices: [] }]);
                                    setActiveId(id);
                                }} className="w-full mb-4 py-2 border border-dashed border-cyan-500/50 text-cyan-400 text-[10px] font-bold">+ NEW</button>
                                {scenes.map(s => (
                                    <div key={s.id} onClick={() => setActiveId(s.id)} 
                                         className={`p-2 rounded-lg cursor-pointer mb-1 border transition-all ${activeId === s.id ? 'active-scene' : 'border-transparent text-slate-500'}`}>
                                        <p className="text-[10px] font-bold truncate uppercase">{s.id}</p>
                                    </div>
                                ))}
                            </aside>

                            <section className="flex-1 p-4 overflow-y-auto space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] text-slate-500 uppercase">ID</label>
                                        <div className="flex gap-2">
                                            <input value={activeId} readOnly className="flex-1 bg-white/5 border border-white/10 p-2 rounded-lg text-xs opacity-50" />
                                            <button onClick={() => renameSceneId(prompt("New ID:", activeId))} className="bg-white/10 px-3 rounded-lg text-[10px]">RENAME</button>
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] text-slate-500 uppercase">Media URL</label>
                                        <input value={activeScene.image} onChange={(e) => updateField('image', e.target.value)}
                                               className="w-full bg-white/5 border border-white/10 p-2 rounded-lg text-xs" placeholder="Pinterest Link..." />
                                    </div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] text-slate-500 uppercase">Dialogue</label>
                                    <textarea value={activeScene.text} onChange={(e) => updateField('text', e.target.value)}
                                              className="w-full bg-white/5 border border-white/10 p-3 rounded-xl h-32 text-sm" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] text-slate-500 uppercase">Choices</label>
                                    {activeScene.choices.map((c, i) => (
                                        <div key={i} className="flex gap-2 bg-white/5 p-2 rounded-lg border border-white/10 text-xs items-center">
                                            <span className="flex-1 truncate">"{c.label}" âž” {c.next}</span>
                                            <button onClick={() => updateField('choices', activeScene.choices.filter((_, idx) => idx !== i))} className="text-red-500">âœ•</button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const label = prompt("Button Label:");
                                        const next = prompt("Target ID:");
                                        if (label && next) updateField('choices', [...activeScene.choices, { label, next }]);
                                    }} className="w-full py-2 bg-cyan-900/20 text-cyan-400 border border-cyan-500/20 rounded-lg text-[10px] font-bold uppercase tracking-widest">+ Add Choice</button>
                                </div>
                            </section>
                        </main>
                    ) : (
                        /* CINEMATIC PLAYER */
                        <div className="flex-1 relative flex flex-col justify-end">
                            <div className="absolute inset-0 bg-cover bg-center bg-transition" 
                                 style={{ backgroundImage: `url(${activeScene.image})` }}>
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80" />
                            </div>

                            {/* Dialogue & Interaction Layer (Bottom 1/3 of screen) */}
                            <div className="relative z-10 w-full p-6 pb-12 bg-gradient-to-t from-black via-black/70 to-transparent">
                                <div className="max-w-2xl mx-auto space-y-6">
                                    {/* Small, sleek dialogue box */}
                                    <div className="text-center px-4">
                                        <p className="text-lg md:text-xl font-light text-white drop-shadow-lg italic leading-snug">
                                            {activeScene.text}
                                        </p>
                                    </div>

                                    {/* Interaction Buttons - Compact grid */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        {activeScene.choices.map((c, i) => (
                                            <button key={i} onClick={() => setActiveId(c.next)}
                                                    className="py-3 px-6 glass text-white rounded-xl text-sm font-medium hover:bg-white/20 active:scale-95 transition-all">
                                                {c.label}
                                            </button>
                                        ))}
                                        {activeScene.choices.length === 0 && (
                                            <button onClick={() => setActiveId(scenes[0].id)} className="w-full py-2 text-cyan-500 text-[10px] font-bold uppercase tracking-[0.2em]">
                                                [ End of Sequence - Restart ]
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
